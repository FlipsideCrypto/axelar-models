version: 2

sources:
  - name: bronze_dev
    database: streamline
    schema: axelar_dev
    tables:
      - name: blocks
      - name: txs
  - name: bronze
    database: streamline
    schema: axelar
    tables:
      - name: blocks
      - name: txs
  - name: tokens
    database: osmosis
    schema: core
    tables: 
      - name: dim_labels
  - name: crosschain
    database: crosschain
    schema: core
    tables:
      - name: address_labels
  - name: bronze_streamline
    database: streamline
    schema: |
      {{ "AXELAR_DEV" if var("STREAMLINE_USE_DEV_FOR_EXTERNAL_TABLES", False) else "AXELAR" }}
    tables:
      - name: blocks
      - name: txs