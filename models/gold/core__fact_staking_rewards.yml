version: 2
models:
  - name: core__fact_staking_rewards
    description: Information about all staking rewards that have been claimed on Axelar. 
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_CALLER_ADDRESS
        description: "{{ doc('tx_caller_address') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: ACTION 
        description: "The staking reward action. Values include claim and withdraw_rewards" 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DELEGATOR_ADDRESS
        description: "{{ doc('delegator_address') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: AMOUNT
        description: The amount of tokens in the staking action
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: VALIDATOR_ADDRESS
        description: "{{ doc('validator_address') }}" 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: _MSG_GROUP
        description: "{{ doc('msg_group') }}" 
        tests: 
          - dbt_expectations.expect_column_to_exist