name: dbt_run_streamline
run-name: dbt_run_streamline

on:
  workflow_dispatch:
  push:
    branches:
      # - main
      - turn-off-dev-turn-on-prod
  schedule:
    # Runs "every hour at the 0 minute" (see https://crontab.guru)
    - cron: '0,30 */1 * * *'
    
env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_run_template.yml@main
    with:
      dbt_command: |
          dbt run -m ./models/streamline/* --exclude models/streamline/streamline__validators*
      environment: workflow_prod
      warehouse: ${{ vars.WAREHOUSE }}
    secrets: inherit