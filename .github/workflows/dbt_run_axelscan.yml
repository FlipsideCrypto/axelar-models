name: dbt_run_axelscan
run-name: dbt_run_axelscan

on:
  workflow_dispatch:
  schedule:
    # Runs "every 15 minutes" (see https://crontab.guru)
    - cron: '*/15 * * * *'

env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "${{ vars.PYTHON_VERSION }}"
          cache: "pip"

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run -m "axelar_models,tag:axelscan"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:axelscan_search"
          dbt run -m "axelar_models,tag:streamline_axelscan"
         


